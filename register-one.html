<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Rentors - Register</title>
    <link rel="stylesheet" href="assets/vendors/iconfonts/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.addons.css">
    <link rel="stylesheet" href="assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>

<body class="header-fixed">
    
    <div class="authentication-theme auth-style_3 mb-5">
        <div class="row inner-wrapper">
            <div class="col-lg-6 mx-auto form-section">
                <div class="logo-section">
                    <a href="login.html" class="logo"><img src="https://res.cloudinary.com/goodnesskay/image/upload/v1575416118/logo_zazxt4.svg" alt="logo"></a><br>
                    <h2>Create Rentors Account</h2>
                </div>
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <a href="onboarding.html" class="btn btn-primary btn-block">Get Started</a>
                </form>
                <div class="signup-link">
                    <p>
                        Have an account?<a href="login.html">Sign In</a>
                    </p>
                </div>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">

            </div>
        </div>
    </div>
                  
    <script src="assets/vendors/js/core.js"></script>
    <script src="assets/vendors/js/vendor.addons.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
